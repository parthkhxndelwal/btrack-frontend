<!DOCTYPE html>

<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BTrack: Login or Signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'bus.png' %}" >
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        {% for message in messages %}
        
        <div class="alert" alert-{{message.tags}} alert-dismissible fade show role="alert"><strong>Message: </strong> {{message}} 
        <button type="'button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>

        {% endfor %}

        <h3>Welcome to BTrack!</h3>

        {% if user.is_authenticated %}
        <h3> Hello {{ firstname }}</h3>

        <button type ="submit"><a href="/signout">SignOut</a></button>
        
        {% else %}

        <button type ="submit"><a href="/signin">SignIn</a></button>
        <button type="submit"><a href="/signup">SignUp</a></button>
        
        {% endif %}
        <script src="" async defer></script>
    </body>
</html>
